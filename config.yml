enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

services:
  googleAnalytics:
    ID: G-LH7KFL5B17

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Odåsnac
  description: "Victor Odasnac"
  keywords: [Blog, BookSummaries, Growth, Sales, futureofwork]
  author: Victor Odåsnac
  # author: ["Me", "You"] # multiple authors
  # images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "2 January 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: false
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: false
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: true
  hideSummary: false
  showtoc: false
  tocopen: false
  

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "faviconV2o.png"
    

  # profile-mode
  profileMode:
    enabled: false # needs to be explicitly set
    title: Odasnac
    subtitle: "This is subtitle"
    imageUrl: "<img location>"
    imageWidth: 120
    imageHeight: 120
    imageTitle: my image
    buttons:
      - name: Posts
        url: posts
      - name: Tags
        url: tags

  # home-info mode
  homeInfoParams:
    Title: "Meaningful Work"      # "Espressamente \U00002615"
    Content: "Victor Odåsnac"     # \U0001F44B

  socialIcons:
    - name: twitter
      url: "https://twitter.com/odasnac"
    - name: linkedin
      url: "https://www.linkedin.com/in/odasnac/"
    




